<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Akvarie</title>
    <link rel="shortcut icon" href="img/bubbles.png" type="image/x-icon"/>
    <link rel="stylesheet" href="css/style.css"/>

  <body>
    <section class="bg">
    
      <!-- Freja har lavet og animeret piratskibet -->
      <div class="pirat" id="piratskib">
        <img src="img/piratskib.png" alt="sunkent piratskib"/>

      <div class="image-bluefish" id="bluefish">
        <img src="img/bluefish.png" alt="bluefish"/>

      <div class="image-yellowfish" id="yellowfish">

      <div class="image-nemofish" id="nemofish">
        <img src="img/nemofish.png" alt="nemofish"/>
      </div>

      <button class="image-button" id="play-button">
        <a href="../exd-spil/index.html"
          ><img src="img/play.png" alt="play-button"/>
          <span> Start spil </span></a>
      </button>

      <button class="image-button" id="fish-button">
        <a href="../exd-facts/facts-side.html">
          <img src="img/fishfacts.png" alt="fish-button"/>
          <span> Fiske fakta </span></a>

      <button class="image-button" id="extra-button">
        <img src="img/extra-button.png" alt="extra-button"/>
        <span> Knap </span>
      </button>

      <!-- Tenna har lavet og animeret alle boblerne -->
      <img src="img/bubble1.png" id="bubble1" class="bubble" alt="bubble"/>

      <img src="img/bubble3.png" id="bubble3" class="bubble" alt="bubble"/>
      <img src="img/bubble4.png" id="bubble4" class="bubble" alt="bubble"/>
      <img src="img/bubble5.png" id="bubble5" class="bubble" alt="bubble"/>
      <img src="img/bubble1.png" id="bubble6" class="bubble" alt="bubble"/>
      <img src="img/bubble2.png" id="bubble7" class="bubble" alt="bubble"/>
      <img src="img/bubble3.png" id="bubble8" class="bubble" alt="bubble"/>
      <img src="img/bubble4.png" id="bubble9" class="bubble" alt="bubble"/>
      <img src="img/bubble5.png" id="bubble10" class="bubble" alt="bubble"/>

      <!-- Oliver har lavet og animeret skattekisten -->
      <div class="image-skattekiste" id="skattekiste">
        <img src="img/skattekiste.png" alt="skattekiste"/>
      </div>
    </section>

    <script src="js/animate-objects-on-road.js"></script>
